<body>
	<section id="container">
		<header>
			<h1>till June 29th 2007</h1>
			<p>On June 29th 2007, the first iPhone was launched. From that day, the way people collect their memories changed. This is my life before that day.</p>
		</header>

	 	<div class="dropdown-tag">
			<button class="dropbtn-tag">Tag</button>
			<div class="dropdown-content-tag">
				<a class="button-filter" data-tag="*">All</a>
				<a class="button-filter" data-tag="Mom">Mom</a>
				<a class="button-filter" data-tag="Dad">Dad</a>
				<a class="button-filter" data-tag="Sis">Sis</a>
				<a class="button-filter" data-tag="Gramps">Gramps</a>
				<a class="button-filter" data-tag="Fam">Fam</a>
				<a class="button-filter" data-tag="Friends">Friends</a>
			</div>
		</div> 
		<div class="dropdown-sort">
			<button class="dropbtn-sort">Sort</button>
			<div class="dropdown-content-sort">
				<a class="button-sort" data-sort="place<">Place A-Z</a>
				<a class="button-sort" data-sort="place>">Place Z-A</a>
				<a class="button-sort" data-sort="year>">Most recent</a>
				<a class="button-sort" data-sort="year<">Oldest</a>
			</div>
		</div> 

		<div class="buttons">
			<input type="text" id="search" placeholder="Search" autocomplete="off">
		</div>

		<div id="titles">
			<p class="year">year</p>
			<p class="caption">caption</p>
			<p class="tag">tag</p>
			<p class="place">place</p>
		</div>
		
		<ul id="list"></ul>   

		<button id="shuffle">SHUFFLE</button>
	</section>

</body>
